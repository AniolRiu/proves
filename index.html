<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
    <link rel="stylesheet" type="text/css" href="css/estil.css">

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" charset="utf-8">
	
    // The watch id references the current `watchAcceleration`
    var watchID = null;
    var can;
	var ctx;
	var screen_w, screen_h;
	var portrait = true;
	var pos_x, pos_y;
	var body;
	var div_acc;
	var best_result = 0;
	var pushNotification;
	window.addEventListener('orientationchange', doOnOrientationChange);

    // Wait for device API libraries to load
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    function onDeviceReady() {
		//initAd();
		// Registre de l'aplicaciÃ³ a GCM
		alert("yeye");
		pushNotification = window.plugins.pushNotification;
		var deviceType = (navigator.userAgent.match(/iPad/i))  == "iPad" ? "iPad" : (navigator.userAgent.match(/iPhone/i))  == "iPhone" ? "iPhone" : (navigator.userAgent.match(/Android/i)) == "Android" ? "Android" : (navigator.userAgent.match(/BlackBerry/i)) == "BlackBerry" ? "BlackBerry" : "null";
		alert(deviceType);
		successHandler("adad");
		if ( deviceType == 'Android' ) {
			alert('Es un android');
			pushNotification.register(
				successHandler,
				errorHandler, 
				{
					"senderID":"967628965937",
					"ecb":"onNotificationGCM"
				});
		}
		else {
			alert('No es un android');
			pushNotification.register(
				tokenHandler,
				errorHandler, {
					"badge":"true",
					"sound":"true",
					"alert":"true",
					"ecb":"onNotificationAPN"
				});
		}
		
		// Android
		
		pushNotification = window.plugins.pushNotification;
		div_acc = document.getElementById("acc");
		can = document.getElementById("canvas");
		ctx = can.getContext("2d");
		body = $('body');
		
		switch(window.orientation) 
		{  
		  case -90:
		  case 90:
			screen_w = window.innerHeight;
			screen_h = window.innerWidth;
			break; 
		  default:
			screen_w = window.innerWidth;
			screen_h = window.innerHeight;
			adapt_portrait();
			break; 
		}
		
		ad_height = 32;
		
		// screen_h is the largest side of de device and screen_w is the shortest, no matter the orientation
		radius = screen_w * 0.2;
		
        startWatch();
    }
	
	// result contains any message sent from the plugin call
	function successHandler (result) {
		alert('result = ' + result);
	}
	// result contains any error description text returned from the plugin call
	function errorHandler (error) {
		alert('error = ' + error);
	}
	
	function onNotificationGCM(e) {
		alert("event received:" + e.event);

		switch( e.event )
		{
		case 'registered':
			if ( e.regid.length > 0 )
			{
				$("#app-status-ul").append('<li>REGISTERED -> REGID:' + e.regid + "</li>");
				// Your GCM push server needs to know the regID before it can push to this device
				// here is where you might want to send it the regID for later use.
				console.log("regID = " + e.regid);
			}
		break;

		case 'message':
			// if this flag is set, this notification happened while we were in the foreground.
			// you might want to play a sound to get the user's attention, throw up a dialog, etc.
			if ( e.foreground )
			{
				$("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');

				// if the notification contains a soundname, play it.
				var my_media = new Media("/android_asset/www/"+e.soundname);
				my_media.play();
			}
			else
			{  // otherwise we were launched because the user touched a notification in the notification tray.
				if ( e.coldstart )
				{
					$("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');
				}
				else
				{
					$("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
				}
			}

			$("#app-status-ul").append('<li>MESSAGE -> MSG: ' + e.payload.message + '</li>');
			$("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + e.payload.msgcnt + '</li>');
		break;

		case 'error':
			$("#app-status-ul").append('<li>ERROR -> MSG:' + e.msg + '</li>');
		break;

		default:
			$("#app-status-ul").append('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
		break;
	  }
	}

	
	
	
	
	
	//-----------------------------------------------------------------
	function adapt_portrait () {
		//body.css({"background-image":"url(\"css/images/car_portrait.png\")"});
		portrait = true;
		pos_x = screen_w * 0.5;
		pos_y = screen_h * 0.3;
		can.width = screen_w;
		can.height = screen_h;
	}
	
	function adapt_landscape() {
		//body.css({"background-image":"url(\"css/images/car_landscape.png\")"});
		portrait = false;
		pos_x = screen_h * 0.5;
		pos_y = screen_w * 0.3;
		can.width = screen_h;
		can.height = screen_w;
	}
	
    // Start watching the acceleration
    function startWatch() {
        // Update acceleration every 0.3 seconds
        var options = { frequency: 40 };
        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // onSuccess: Get a snapshot of the current acceleration
    function onSuccess(acceleration) {
		var acc = (portrait? acceleration.x : acceleration.y);
		var result = Math.abs(acc);
		if (result > best_result) {
			best_result = result;
			playAudio();
		}
		div_acc.innerHTML = best_result
    }

    // onError: Failed to get the acceleration
    function onError() {
        alert('Error!');
    }
    		
	//------
	function doOnOrientationChange() {
		switch(window.orientation) 
		{  
		  case -90:
		  case 90:
			adapt_landscape();
			break; 
		  default:
			adapt_portrait();
			break; 
		}
	}
    
	
	// Advertisement ---------

        admobid = {
            banner: 'ca-app-pub-5785179440070320/7061471690'
        };
    } else if(/(ipod|iphone|ipad)/i.test(navigator.userAgent)) { // for ios

    } else { // for windows phone

    }

				isTesting: false, // set to true, to receiving test ad for testing purpose
				autoShow: true // auto show interstitial ad when loaded, set to false if prepare/show
			*/
	}

	function playAudio() {
		var my_media = new Media("res/sounds/punch.mp3"		);
		my_media.play();
	}
	
    </script>

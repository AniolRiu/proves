<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script src="js/socket.io-1.4.5.js"></script>
<script src="js/backendless.js"></script>
<script src="js/funcionalitat.js"></script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPTeMREvGba5zPiX89Rp4zSBdbUMTP3ok"></script>

<style>
#map-page, #map-canvas { width: 100%; height: 100%}
</style>
</head>
<body>
<div data-role="page" id="user-page">

  <div data-role="header">
    <h1>domobile</h1>
  </div>

  <div data-role="main" class="ui-content">
	
	<div class="ui-grid-b">
	
		<div class="ui-block-a"><div class="ui-bar ui-bar-a">Temperature</div></div>
		<div class="ui-block-b"><div class="ui-bar ui-bar-a"><p id="p_temp"></p></div></div>
		<div class="ui-block-c">
			<div class="ui-bar ui-bar-a">
				<form>
				    <input type="checkbox" data-role="flipswitch" id="flip_alarm_temp">
				</form>
			</div>
		</div>
		
		<div class="ui-block-a"><div class="ui-bar ui-bar-a">Location</div></div>
		<div class="ui-block-b"><div class="ui-bar ui-bar-a"><button onclick="findCamper()">On és la meva Camper?</button></div></div>
		<div class="ui-block-c">
			<div class="ui-bar ui-bar-a">
				<form>
				    <input type="checkbox" data-role="flipswitch" id="flip_alarm_loc">
				</form>
			</div>
		</div>
		
		<div class="ui-block-a"><div class="ui-bar ui-bar-a">Movement</div></div>
		<div class="ui-block-b"><div class="ui-bar ui-bar-a"><p id="p_temp"></p></div></div>
		<div class="ui-block-c">
			<div class="ui-bar ui-bar-a">
				<form>
				    <input type="checkbox" data-role="flipswitch" id="flip_alarm_mov">
				</form>
			</div>
		</div>
	</div>
  </div>
  
</div>

<div data-role="page" id="map-page" data-url="map-page">
    <div role="main" class="ui-content" id="map-canvas">
        <!-- map loads here... -->
    </div>
</div>

<div data-role="page" id="auth-page">
  <div data-role="main" class="ui-content">
	<button onclick="auth()">LogIn with Google Account</button>
  </div>
</div>

</body>
</html>

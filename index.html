<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
    <link rel="stylesheet" type="text/css" href="css/estil.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" charset="utf-8">
	
    // The watch id references the current `watchAcceleration`
    var watchID = null;
    var rad2deg = 180 / Math.PI;
    var deg2rad = 1 / rad2deg;
    var can;
	var ctx;
	var screen_w, screen_h;
	//var h_trans=-700 /*Meitat de l'ample del cel*/ + $(window).width()*0.65 /*El centre s'ha de situar a un 65% de la pantalla*/;;
    
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
		can = document.getElementById("canvas");
		ctx = can.getContext("2d");
		screen_w = window.innerWidth;
		screen_h = window.innerHeight;
        can.width= screen_w;
		can.height=screen_h;
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 0.3 seconds
        var options = { frequency: 40 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
		/*var facingUp = -1;
        if (acceleration.z > 0) {
			facingUp = +1;
		}
		var tiltLR1 = Math.round(((acceleration.x) / 9.81) * 90);*/
		var tiltLRpre = Math.round(Math.asin(acceleration.x / 9.81) * rad2deg);
		var tiltLR = tiltLRpre;
		if (acceleration.y < 0) {
			tiltLR = 180 - tiltLRpre;
		}
		drawAngle(screen_w*0.44,screen_h * 0.3, 150, 270, -tiltLRpre, false, "red");
        var element = document.getElementById('accelerometer');
        element.innerHTML = 'Acceleration X: ' + acceleration.x         + '<br />' +
                            'Acceleration Y: ' + acceleration.y         + '<br />' +
                            'Acceleration Z: ' + acceleration.z         + '<br />' +
                            '2: '      + tiltLR  + '<br />';
                            
							$("#climber")
								.css({'-webkit-transform': 'rotate(' + tiltLR + 'deg)'})
								.css({'-moz-transform': 'rotate(' + tiltLR + 'deg)'})
								.css({'transform': 'rotate(' + tiltLR + 'deg)'});
							/*$("#sky")
								.css({'-webkit-transform': 'translate(' + 0 + 'px) rotate(' + tiltLR + 'deg)'})
								.css({'-moz-transform': 'translate(' + 0 + 'px) rotate(' + tiltLR + 'deg)'})
								.css({'transform': 'translate(' + 0 + 'px) rotate(' + tiltLR + 'deg)'});*/
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('Error!');
    }
    
    function drawAngle(x, y, r, init_a, a, cw, color) {
		ctx.clearRect( 0 , 0 , canvas.width, canvas.height );
		if(cw) {
			init_a = init_a - a;
		}
		// Create text
		var mida_lletra=20;
		var semi_a = init_a + a/2;
		// The text coord makes reference to its bottom-left corner
		// To make it understandable, we try to move that corner away from the colored area
		// The closest is the middle angle to the 220ยบ, the farther is the text 
		var factor = (1 - Math.abs(225 - semi_a)/225) * 2 * mida_lletra; 
		var semi_a_rad = semi_a*deg2rad;
		var semi_x =(r+factor)*Math.cos(semi_a_rad);
		var semi_y = (r+factor)*Math.sin(semi_a_rad);
		ctx.fillStyle=color;
		ctx.font= mida_lletra + "px Droid Sans";
		ctx.fillText(a + "ยบ",x + semi_x, y - semi_y);
		// Angle drawing
		ctx.beginPath();
		ctx.moveTo(x,y);
		ctx.arc(x,y,r,(360-init_a)*deg2rad,(360-(init_a+a))*deg2rad, true);
		ctx.closePath();

		// Create gradient
		var grd = ctx.createRadialGradient(x,y,r*0.6,x,y,r*1.2);
		grd.addColorStop(0,"transparent");
		grd.addColorStop(1, color);
		ctx.fillStyle = grd;


		ctx.fill();
	}

    </script>
  </head>
  <body style="background-color:#00E5EE">
    <div id="escenari">
		<img id="rock" src="res/rock.png">
		<!--<img id="sky" src="res/sky.jpg"/>-->
		<img id="climber" src="res/climber.png">
		<canvas id="canvas"></canvas>
    </div>
    <div id="accelerometer">Waiting for accelerometer...</div>
  </body>
</html>

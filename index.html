
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
	<link rel="stylesheet" href="http://demos.jquerymobile.com/1.4.5/css/themes/default/jquery.mobile-1.4.5.min.css">
	<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<!-- LOGIN PAGE -->
<div data-role="page" id="login-page">

	<div data-role="header">
		<h1>Login</h1>
	</div>

	<div data-role="main" class="ui-content">
		<form class="login-form" method="get">
			<input id="username" type="text" placeholder="username"/>
			<input id="pwd" type="password" placeholder="password"/>
			<button type="submit">Log in</button>
		</form>
	</div>

	<!-- <div data-role="footer">
		<h4>Aim Solo School Project</h4>
	</div> -->

</div>

<!-- PROJECT PAGE -->
<div data-role="page" id="projects-page">

	<div data-role="header">
		<h1>Selecciona un projecte</h1>
	</div>

	<div data-role="main" class="ui-content">
		<ul data-role="listview" data-inset="true" id="project-list">
		</ul>
	</div>

	<!-- <div data-role="footer">
		<h4>Aim Solo School Project</h4>
	</div> -->

</div><!-- /page -->

<!-- STUDENTS PAGE -->
<div data-role="page" id="students-page">

	<div data-role="header">
		<h1>Estudiants</h1>
	</div>

	<div data-role="main" class="ui-content">
		<ul data-role="listview" data-inset="true" id="student-list">
		</ul>
	</div>

	<!-- <div data-role="footer">
		<h4>Aim Solo School Project</h4>
	</div> -->

</div><!-- /page -->

<!-- COMPS PAGE -->
<div data-role="page" id="comps-page">

	<div data-role="header">
		<h1>Competències</h1>
	</div>

	<div data-role="main" class="ui-content">
		<form align="center">
			<fieldset data-role="controlgroup" data-type="horizontal">
				<input type="checkbox" name="checkbox-h-2a" id="checkbox-h-2a">
				<label for="checkbox-h-2a">Excel·lència</label>
				<input type="checkbox" name="checkbox-h-2b" id="checkbox-h-2b">
				<label for="checkbox-h-2b">Professional</label>
				<input type="checkbox" name="checkbox-h-2c" id="checkbox-h-2c">
				<label for="checkbox-h-2c">Social</label>
			</fieldset>
		</form>
		<ul data-role="listview" data-filter="true" data-filter-placeholder="Buscar competència" data-autodividers="true" data-inset="true" id="comps-list">
			<li><a href="#">Amable</a></li>
			<li><a href="#">Adaptable</a></li>
			<li><a href="#">Curiós</a></li>
			<li><a href="#">Audaç</a></li>
			<li><a href="#">Humil</a></li>
			<li><a href="#">Legal</a></li>
			<li><a href="#">Polit</a></li>
			<li><a href="#">Veu</a></li>
			<li><a href="#">Rigorós</a></li>
			<li><a href="#">Ambiciós</a></li>
			<li><a href="#">Realista</a></li>
			<li><a href="#">Relmn</a></li>
			<li><a href="#">Aauan</a></li>
			<li><a href="#">Simpàtic</a></li>
			<li><a href="#">Prudent</a></li>
			<li><a href="#">Pretensiós</a></li>
		</ul>
	</div>

	<!-- <div data-role="footer">
		<h4>Aim Solo School Project</h4>
	</div> -->

</div><!-- /page -->

</body>
</html>

<script>
var domini = 'https://test2.aim-solo.com/';
var user_name;
var user_id;
var project_id;
var project_name;
var comps_masc;
var comps_fem;

$( "#login-page" ).on( "pageshow", function( e ) {
	{ // Carreguem variables de la memòria local
		user_id = localStorage.getItem('user_id');
		user_name = localStorage.getItem('user_name');
		project_id = localStorage.getItem('project_id');
		project_name = localStorage.getItem('project_name');
		comps_masc = JSON.parse(localStorage.getItem('comps_masc'));
		comps_fem = JSON.parse(localStorage.getItem('comps_fem'));
	}
	
	if ((user_id != null) && (user_name != null)) {
		console.log(user_id);
		console.log(user_name);
		$.mobile.navigate( "#projects-page" );
	}
});

$('.login-form').submit(function(e) {
	e.preventDefault();
    e.stopPropagation();
	var username = $('#username').val();
	var pwd = $('#pwd').val();
	$.ajax({
		url: domini + "ajax/APPLogin?username=" + username + "&password=" + pwd,
		success: function(data) {
			// Arriba la resposta
			data = JSON.parse(data);
			console.log(data);
			if (data.success) {
				user_name = data.name;
				user_id = data.user_id;
				localStorage.setItem('user_id', user_id);
				localStorage.setItem('user_name', user_name);
				$.mobile.navigate( "#projects-page" );
			}
			else { alert(data.msg); }
		}
	});
});

$( "#projects-page" ).on( "pageshow", function( e ) {
	$(this).find('h1').text("Projectes de " + user_name);
	{ // Demanem la llista de competències
		if ((comps_masc == null) || (comps_fem == null)) {
			$.ajax({
				// TODO: Enviar l'idioma en funció del particular
				url: "https://intra.aim-solo.com/schools/assets/php/ajax/ajax_return_competences.php?lang=cat",
				success: function(data) {
					// Arriba la resposta
					data = JSON.parse(data);
					console.log('yeye1' + data['success']);
					if (data.success) {
						comps_masc = data['comps_masc'];
						comps_fem = data['comps_fem'];
						localStorage.setItem('comps_masc', JSON.stringify(comps_masc));
						localStorage.setItem('comps_fem', JSON.stringify(comps_fem));
					}
					else { alert(data.msg + 'yeye'); }
				}
			});
		}
	}

	$.ajax({
		url: domini + "ajax/getProjectsByTutor?tutor_id=" + user_id,
		success: function(data) {
			// Arriba la resposta
			data = JSON.parse(data);
			console.log(data);
			if (data.success) {
				list = $("#project-list");
				list.empty();
				data.projects.forEach(function (project, index) {
					var list_item = $('<li><a data-id="' + project.id + '">' + project.name + '</a></li>');
					list.append(list_item).listview('refresh');
				});
			}
			else { alert(data.msg); }
		}
	});
});

$(document).on('click', "#project-list li a",function () {
	project_id = $(this).data('id');
	project_name = $(this).text();
	$.mobile.navigate("#students-page");
});

$("#students-page").on( "pageshow", function( e ) {
	$(this).find('h1').text("Estudiants de " + project_name);
	$.ajax({
		url: domini + "ajax/getUsersByProjectNTutor?tutor_id=" + user_id + "&project_id=" + project_id,
		success: function(data) {
			// Arriba la resposta
			data = JSON.parse(data);
			console.log(data);
			if (data.success) {
				list = $("#student-list");
				list.empty();
				data.projects.forEach(function (user, index) {
					var list_item = $('<li><a data-id="' + user.id + '">' + user.name + ' ' + user.lastname + '</a></li>');
					list.append(list_item).listview('refresh');
				});
			}
			else { alert(data.msg); }
		}
	});
});

$(document).on('click', "#student-list li a",function () {
	student_id = $(this).data('id');
	student_name = $(this).text();
	$.mobile.navigate("#comps-page");
});

$("#students-page").on( "pageshow", function( e ) {
	$(this).find('h1').text("Estudiants de " + project_name);
	$.ajax({
		url: domini + "ajax/getUsersByProjectNTutor?tutor_id=" + user_id + "&project_id=" + project_id,
		success: function(data) {
			// Arriba la resposta
			data = JSON.parse(data);
			console.log(data);
			if (data.success) {
				list = $("#student-list");
				list.empty();
				data.projects.forEach(function (user, index) {
					var list_item = $('<li><a data-id="' + user.id + '">' + user.name + ' ' + user.lastname + '</a></li>');
					list.append(list_item).listview('refresh');
				});
			}
			else { alert(data.msg); }
		}
	});
});
</script>

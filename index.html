<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>El Club de los Deberes Hechos</title>
  <link href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css">
  
  <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
  <script src="js/jquery.ui.shake.js"></script>
  <script src="js/funcionalitat.js"></script>
</head>

<body>

<div data-role="page" id="autenticacio">
 
	<div data-role="header">
		<h1>Autenticacion de Usuario</h1>
	</div>
	
    <div id="capsa_login" data-role="content">	
		<form id="formulari_login" >
      
      		<label> Nombre de usuario </label>
      		<input type="text" id="usuari" name="usuari">
      
      		<label> Contraseña </label>
     		<input type="password" id="password" name="password" >
 
     		<input type="submit" value="Login" id="boto_login">
      		
            <div id="error_login"></div>
            
    	</form>		
        <br>
        <p>No eres miembro? <a href="#popup_signup" data-position-to="window" data-rel="popup"> Regístrate </a></p>
	</div>
    
    <div data-role="popup" id="popup_signup">
    	<a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right"></a>
        <div id="capsa_signup" data-role="content">	
            <form id="formulari_signup" data-ajax="false">
          
                <label> Nombre </label>
                <input type="text" id="signup_usuari" name="signup_usuari">
                
                <label> Email </label>
                <input type="text" id="signup_email" name="signup_email">
                
                <label> Contraseña </label>
                <input type="password" id="signup_password" name="signup_password" >
                
                <label> Repite la contraseña </label>
                <input type="password" id="signup_password_rep" name="signup_password_rep" >
                
                <input type="submit" value="Registrarme" id="boto_signup">
                
                <div id="error_signup"></div>
                
            </form>		
        </div>
    </div>
</div>
 
<div data-role="page" id="selecciona_exercici">

  <div data-role="header">
    <h1>Selecciona Ejercicio</h1>
  </div>
  
  <div data-role="content">
    <div data-role="fieldcontain">
      <div data-role="collapsible-set">
        <div id="coll_llibre" data-role="collapsible" data-collapsed-icon="search" data-expanded-icon="check">
          <h1><span id="text_coll_llibre">Seleccionar libro</span></h1>
          <label for="selecciona_editorial" class="select">Editorial:</label>
          <select name="selecciona_editorial" id="selecciona_editorial">
          </select>
      
          <label for="selecciona_curs" class="select">Curso:</label>
          <select name="selecciona_curs" id="selecciona_curs">
          </select>
      
          <label for="selecciona_llibre" class="select">Libro:</label>
          <select name="selecciona_llibre" id="selecciona_llibre">
          </select>
      
        </div>
        <div id="coll_exercici" data-role="collapsible" data-collapsed-icon="search" data-expanded-icon="check">
		  <h1><span id="text_coll_exercici">Seleccionar ejercicio</span></h1>
          <label for="num_pag">Página:</label>
          <input type="number" name="num_pag" id="num_pag" value=""  />
          
          <ul data-role="listview" id="llista_exercicis" data-inset="true" data-split-icon="plus">
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <div data-role="popup" id="popup_consulta">
 	<p>Consumir 1 punto.</p>
    <a href="#" id="boto_mostra_solucions" data-role="button" data-icon="check">Vale</a> 
    <a href="#" data-role="button" data-rel="back" data-icon="delete">Atrás</a>
  </div>
  
</div>

<div data-role="page" id="mostra_solucions">
  
  <div data-role="header">
    <h1>Soluciones</h1>
  </div>
  
  <div data-role="content">
  	<div id="solucions_detall">
    </div>
    <a data-ajax="false" id="boto_aporta_solucions" data-role="button" data-icon="plus">Aportar solución</a>
  </div>
  
  <div data-role="popup" id="popup_vot">
 
    <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right"></a>
 	<h1>Gracias por aportar!!!</h1>
    
  </div>
  
</div>

</body>
</html>

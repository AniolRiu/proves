<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" charset="utf-8">
	
    // The watch id references the current `watchAcceleration`
    var watchID = null;
    var rad2deg = 180 / Math.PI;

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
		document.getElementById("climber2").style.WebkitTransform = "rotate(25deg)";
		/*if(navigator.userAgent.match("Chrome")){
			elem.style.WebkitTransform = "rotate("+degrees+"deg)";
		} else if(navigator.userAgent.match("Firefox")){
			elem.style.MozTransform = "rotate("+degrees+"deg)";
		} else if(navigator.userAgent.match("MSIE")){
			elem.style.msTransform = "rotate("+degrees+"deg)";
		} else if(navigator.userAgent.match("Opera")){
			elem.style.OTransform = "rotate("+degrees+"deg)";
		} else {
			elem.style.transform = "rotate("+degrees+"deg)";
		}*/
		/*$("#climber2")
			.css({'-webkit-transform': 'rotate(90deg)'})
            .css({'-moz-transform': 'rotate(45deg)'})
            .css({'transform': 'rotate(0deg)'});*/
		//document.getElementById("climber2").style.transform="rotate(15deg)";
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 0.3 seconds
        var options = { frequency: 40 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
		/*var facingUp = -1;
        if (acceleration.z > 0) {
			facingUp = +1;
		}
		var tiltLR1 = Math.round(((acceleration.x) / 9.81) * 90);*/ 
		var tiltLR2 = Math.asin(acceleration.x / 9.81) * rad2deg;
        var element = document.getElementById('accelerometer');
        element.innerHTML = 'Acceleration X: ' + acceleration.x         + '<br />' +
                            'Acceleration Y: ' + acceleration.y         + '<br />' +
                            'Acceleration Z: ' + acceleration.z         + '<br />' +
                            '1: '      + tiltLR1 + '<br />' +
                            '2: '      + tiltLR2  + '<br />';
                            
							$("#climber1")
								.css({'-webkit-transform': 'rotate(' + tiltLR2 + 'deg)'})
								.css({'-moz-transform': 'rotate(' + tiltLR2 + 'deg)'})
								.css({'transform': 'rotate(' + tiltLR2 + 'deg)'});
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('Error!');
    }

    </script>
  </head>
  <body>
    <div id="accelerometer">Waiting for accelerometer...</div>
    <div>
		<img id="climber1" src="res/climber.png">
		<img id="climber2" src="res/climber.png">
    </div>
  </body>
</html>

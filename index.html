<!doctype html>
<html>
<head>
  <meta name="QuèPrefereixes?" charset="utf-8" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, usr-scalable=no">
  <title>QuèPrefereixes?</title>
  
  <script src="js/translations/en.js" type="text/javascript"></script>
  
  <link rel="stylesheet" type="text/css" href="css/estil.css" />
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" type="text/css">
  <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
  
  <script src="js/jquery.ui.shake.js"></script>
  <script src="js/funcionalitat.js"></script>
  
  <script type='application/javascript' src='js/fastclick.min.js'></script>
  
  <!--
  <script language="javascript" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.jqplot.css" />
  <script src="js/jqplot.pieRenderer.min.js" type="text/javascript"></script>
  -->
  
  <!-- Pie chart -->
  <script src="js/highcharts.min.js" type="text/javascript"></script>
  <script src="js/highcharts-3d.min.js" type="text/javascript"></script>
  
</head>

<body>

<div data-role="page" id="main">
  
  <div data-role="footer" id="header_no_autentic">
	<div class="ui-grid-c center">
		<div class="ui-block-a"><a href="#popup_usuari" data-rel="popup" id="boto_usuari_no_autentic" class="ui-shadow ui-btn ui-corner-all ui-icon-user ui-btn-icon-notext ui-btn-inline"></a></div>
	</div>
  </div>
  
  <div data-role="footer" id="header_autentic">
	<div class="ui-grid-c center">
		<div class="ui-block-a"><a id="boto_logout" onclick="logout()" class="ui-shadow ui-btn ui-corner-all ui-icon-power ui-btn-icon-notext ui-btn-inline"></a></div>
		<div class="ui-block-b"><a href="#popup_edit_question" data-rel="popup" id="boto_edit_question" class="ui-shadow ui-btn ui-corner-all ui-icon-edit ui-btn-icon-notext ui-btn-inline"></a></div>
		<div class="ui-block-c"><a href="#popup_mark_as_inappropriate" data-rel="popup" id="boto_inadequate" class="ui-shadow ui-btn ui-corner-all ui-icon-alert ui-btn-icon-notext ui-btn-inline"></a></div>
		<div class="ui-block-d"><a href="#popup_share" data-rel="popup" id="boto_share" class="ui-shadow ui-btn ui-corner-all ui-icon-comment ui-btn-icon-notext ui-btn-inline"></a></div>
	</div>
  </div>
  
  <div data-role="content" class="ui-content" id="div_content">
    <h3 id="h_pregunta" style="color:white;"></h3>
	<input type="button" class="boto-resposta" id="resposta1" onclick="aporta_resposta(0)">
	<input type="button" class="boto-resposta" id="resposta2" onclick="aporta_resposta(1)">
	<div id="estadistiques">
		<form align="center" id="formulari_filter_stats" data-ajax="false">
			
			<fieldset data-role="controlgroup" data-type="horizontal">

				<select name="genere" id="genere" data-icon="gender" >
					<option value="0"></option>
					<option value="1"></option>
				</select>
				
				<select name="generacio" id="generacio" data-icon="generation">
					<option value="40"></option>
					<option value="50">50's</option>
					<option value="60">60's</option>
					<option value="70">70's</option>
					<option value="80">80's</option>
					<option value="90">90's</option>
					<option value="00">00's</option>
					<option value="10">10's</option>
				</select>
				
				<button data-icon="check" data-iconpos="notext" id="boto_filtrar">Search</button>
			</fieldset>
			
		</form>	
	</div>
  </div>

  <div data-role="popup" id="popup_edit_question" class="ui-content">
	<h3 id="h_submit_question"></h3>
		<form id="formulari_pregunta">
		  <div class="ui-field-contain">
			<input type="text" id="pregunta" value="Què prefereixes?">

			<input type="text" id="r1">

			<input type="text" id="r2">
			
			<div align="center">
				<input type="submit" data-icon="check" data-iconpos="notext" id="boto_submit_pregunta">
			</div>
			
			<div id="error_submit_question"></div>
		  </div>
		</form>
  </div>
  
  <div data-role="popup" id="popup_usuari" class="ui-content">
	  
		<div data-role="collapsible-set">

			<div data-role="collapsible" data-collapsed="false">
				<h3>LogIn</h3>	

				<form id="formulari_login">
		  
					<input type="text" id="usuari" name="usuari">
			  
					<input type="password" id="password" name="password">
					
					<div align="center">
						<input type="submit" data-icon="check" data-iconpos="notext">
					</div>
					
					<div id="error_login"></div>
					
				</form>		

			</div>
			
			<div data-role="collapsible">
				<h3>SignUp</h3>
				<form id="formulari_signup" data-ajax="false">
			  
					<input type="text" id="signup_usuari" name="signup_usuari" placeholder="Nom d'usuari">
					
					<input type="email" id="signup_email" name="signup_email" placeholder="Email">
					
					<input type="password" id="signup_password" name="signup_password" placeholder="Contrassenya">
					
					<input type="password" id="signup_password_rep" name="signup_password_rep" placeholder="Repeteix la contrassenya">
					
					<fieldset class="ui-field-contain">
						<select name="genere" id="genere" data-icon="gender" >
							<option value="0"></option>
							<option value="1"></option>
						</select>
					</fieldset>
					
					<fieldset class="ui-field-contain">
						<select name="generacio" id="generacio" data-icon="generation">
							<option value="40"></option>
							<option value="50">50's</option>
							<option value="60">60's</option>
							<option value="70">70's</option>
							<option value="80">80's</option>
							<option value="90">90's</option>
							<option value="00">00's</option>
							<option value="10">10's</option>
						</select>
					</fieldset>
					
					<div align="center">
						<input type="submit" data-icon="check" data-iconpos="notext" id="boto_signup">
					</div>
					
					<div id="error_signup"></div>
					
				</form>		
				
			</div>
		</div>
  </div>
  
  <div data-role="popup" id="popup_message">
	<p id="text_message">message</p>
  </div>
  
  <div data-role="popup" id="popup_stats">
	<div id="chart"></div>
  </div>
  
  <div data-role="popup" id="popup_mark_as_inappropriate" class="ui-content">
	<h3 id="h_inappropriate"></h3>
	<p id="p_inappropriate"></p>
	<div align="center">
		<input type="submit" data-icon="check" data-iconpos="notext" id="boto_mark_as_inappropriate">
	</div>
	
	<div id="error_mark_as_inappropriate"></div>
  </div>
  
  <div data-role="popup" id="popup_share" class="ui-content"> 
    <div id="contentShare"> 
		<button onclick="share('Twitter')" data-icon="twitter"  data-iconpos="notext"></button>
		<button onclick="share('Facebook')" data-icon="facebook" data-iconpos="notext"></button>
		<button onclick="share('WhatsApp')" data-icon="whatsapp" data-iconpos="notext"></button>
    </div> 
  </div>
  
</div>
</body>
</html>

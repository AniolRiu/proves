<body onresize="onResize()">
	<img id="frame" style="	position: absolute;
							left: 0px;
							top: 0px;
							z-index: -1;
							width: 100%;
							height: 100%">
<div id="div_missatge" style="	max-width:250px; 
								height:50px; 
								border-radius:25px; 
								background-color:#B9D3EE;
								box-shadow: 6px 6px #888888;
								display:table">

	<div id="div_fill" style="	vertical-align: middle; 
								display:table-cell;
								padding-right: 15px;
								padding-left: 15px">
		<p style="text-align:center; font-family: 'Droid Sans', sans-serif;" id="missatge">Refresh time: 15 secs</p>
	</div>

</div>

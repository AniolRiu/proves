	function onNotificationGCM(e) {
		alert("event received:" + e.event);

		switch( e.event )
		{
		case 'registered':
			if ( e.regid.length > 0 )
			{
				alert("regid:" + e.regid);
				var formData = new FormData();
				formData.append("userId",55);
				formData.append("regId",e.regid);
				$.ajax({
					type: 'POST',
					contentType: 'application/json',
					url: "http://aniol.ddns.net:3000",
					dataType: "json",
					data: formData,
					success: function(data) {
						alert("success " + data);
					},
					error: function(data) {
						alert("error" + data);
					}
				});
				// Your GCM push server needs to know the regID before it can push to this device
				// here is where you might want to send it the regID for later use.
				console.log("regID = " + e.regid);
				
			}
		break;

		case 'message':
			// if this flag is set, this notification happened while we were in the foreground.
			// you might want to play a sound to get the user's attention, throw up a dialog, etc.
			if ( e.foreground )
			{
				$("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');

				// if the notification contains a soundname, play it.
				var my_media = new Media("/android_asset/www/"+e.soundname);
				my_media.play();
			}
			else
			{  // otherwise we were launched because the user touched a notification in the notification tray.
				if ( e.coldstart )
				{
					$("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');
				}
				else
				{
					$("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
				}
			}

			$("#app-status-ul").append('<li>MESSAGE -> MSG: ' + e.payload.message + '</li>');
			$("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + e.payload.msgcnt + '</li>');
		break;

		case 'error':
			$("#app-status-ul").append('<li>ERROR -> MSG:' + e.msg + '</li>');
		break;

		default:
			$("#app-status-ul").append('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
		break;
	  }
	}

	function adapt_portrait () {
		//body.css({"background-image":"url(\"css/images/car_portrait.png\")"});
		portrait = true;
		pos_x = screen_w * 0.5;

	function adapt_landscape() {
		//body.css({"background-image":"url(\"css/images/car_landscape.png\")"});
		portrait = false;
		pos_x = screen_h * 0.5;
		pos_y = screen_w * 0.3;
		can.width = screen_h;
		can.height = screen_w;
	}
	
    // Start watching the acceleration
    function startWatch() {
        // Update acceleration every 0.3 seconds
        var options = { frequency: 40 };
        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // onSuccess: Get a snapshot of the current acceleration
    function onSuccess(acceleration) {
		var acc = (portrait? acceleration.x : acceleration.y);
		var result = Math.abs(acc);
		if (result > best_result) {
			best_result = result;
			playAudio();
		}
		div_acc.innerHTML = best_result
    }

    // onError: Failed to get the acceleration
    function onError() {
        alert('Error!');
    }

	function doOnOrientationChange() {
		switch(window.orientation) 
		{  
		  case -90:
		  case 90:
			adapt_landscape();
			break; 
		  default:
			adapt_portrait();
			break; 
		}
	}
